<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
</head>
<body>
  
  <div class="container">
    <div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <center><font color="red"><h5 class="card-title">MATH CALCULATOR</h5></center></font>
        <div class="input-group">
          <span class="input-group-text" class="input-group-number">INPUT</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button type="button" class="btn btn-primary">ADD[+]</button>
        <button type="button" class="btn btn-primary">SUB[-]</button>
        <button type="button" class="btn btn-primary">MUL[*]</button>
        <button type="button" class="btn btn-primary">DIV[%]</button>
        <button type="button" class="btn btn-primary">MOD[/]</button>
        <button type="button" class="btn btn-primary">cancel</button>
        <button type="button" class="btn btn-primary">result</button>
      </div>
    </div>
  </div></div>
  
</body>
</html>
